<script>
    class Node{
        constructor(value){
            this.value = value;
            this.next = null;
    
        }
    }
    
    class LinkedList {
        constructor(value){
            const newNode = new Node(value);
            this.head = newNode;
            this.tail = this.head;
            this.length = 1
        }
        push(value){
            const newNode = new Node(value);
            if(this.head === null && this.tail === null){
                this.head= newNode;
                this.tail=this.head;
            
            }
            else{
                
                this.tail.next = newNode;
                this.tail = newNode
            }
            this.length++;
            return this;
        }
    }
    let myLinkedList = new LinkedList(4);
    myLinkedList.push(8)
    </script>
